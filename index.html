<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <p>
                            <span class="material-symbols-outlined">
                                person
                                </span>
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required autocomplete="email" maxlength="50">
                            <label for="ilogin"></label>
                        </p>
                    </div>
                    <div class="campo">
                        <p>
                            <span class="material-symbols-outlined">
                                vpn_key
                                </span>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required autocomplete="current-password" minlength="8" maxlength="30">
                            <label for="isenha"></label>
                        </p>
                    </div>    
                        <input type="submit" value="Enviar"> 
                            <a href="esqueci.html" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
